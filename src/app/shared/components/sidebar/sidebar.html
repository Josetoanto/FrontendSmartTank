<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aside</title>
  <link rel="precconect" href="https://fonts.googleapis.com">
  <link rel="precconect" href="https://fonts.gstatic.com">
  <link rel="precconect" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wgh@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
  <link rel="stylesheet" href="./sidebar.scss">
</head>

<body>
  <aside class="sidebar">
    <ul class="sidebar_list">

      <li class="sidebar_element" [routerLink]="['']" routerLinkActive="activo" [routerLinkActiveOptions]="{ exact: true }">
        <img src="assets/icon/logoTank.png" class="sidebar_icon sidebar_icon--logo">
        <div class="sidebar_hide">
          <h3 class="sidebar_tittle">Smart Tank</h3>
        </div>
      </li>

      <li class="sidebar_element" [routerLink]="['']" routerLinkActive="activo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24" class="sidebar_icon">
          <path d="M3 13h1v7c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-7h1c.4 0 .77-.24.92-.62.15-.37.07-.8-.22-1.09l-8.99-9a.996.996 0 0 0-1.41 0l-9.01 9c-.29.29-.37.72-.22 1.09s.52.62.92.62Zm9-8.59 6 6V20H6v-9.59z"></path>
        </svg>
        <div class="sidebar_hide">
          <p class="sidebar_text">Dashboard</p>
        </div>
      </li>

      <li class="sidebar_element" [routerLink]="['/water-frecuence']" routerLinkActive="activo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24" class="sidebar_icon">
          <path d="M4 2H2v19c0 .55.45 1 1 1h19v-2H4z"></path>
          <path d="M11.25 10.28c.74-.06 1.45.24 1.93.8a4.314 4.314 0 0 0 7.03-.67l1.67-2.91-1.74-.99-1.67 2.91c-.38.66-1.03 1.08-1.79 1.16s-1.48-.22-1.98-.8c-.9-1.05-2.22-1.6-3.6-1.5s-2.6.84-3.34 2.02l-2.61 4.17 1.7 1.06 2.61-4.17c.4-.63 1.05-1.03 1.79-1.08"></path>
        </svg>
        <div class="sidebar_hide">
          <p class="sidebar_text">Grafica de frecuecia</p>
        </div>
      </li>

      <li class="sidebar_element" [routerLink]="['/water-bar']" routerLinkActive="activo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24" class="sidebar_icon">
          <path d="M4 2H2v19c0 .55.45 1 1 1h19v-2H4z"></path>
          <path d="M19 18c.55 0 1-.45 1-1V5c0-.55-.45-1-1-1h-4c-.55 0-1 .45-1 1v12c0 .55.45 1 1 1zM16 6h2v10h-2zM11 18c.55 0 1-.45 1-1v-7c0-.55-.45-1-1-1H7c-.55 0-1 .45-1 1v7c0 .55.45 1 1 1zm-3-7h2v5H8z"></path>
        </svg>
        <div class="sidebar_hide">
          <p class="sidebar_text">Grafica de barras</p>
        </div>
      </li>

      <li class="sidebar_element" [routerLink]="['/water-histogram']" routerLinkActive="activo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
          <path d="M4 2H2v19c0 .55.45 1 1 1h19v-2H4z"></path>
          <path d="M11 18c.55 0 1-.45 1-1V6c0-.55-.45-1-1-1H7c-.55 0-1 .45-1 1v11c0 .55.45 1 1 1zm-1-2H8v-2h2zm0-9v5H8V7zM19 18c.55 0 1-.45 1-1V3c0-.55-.45-1-1-1h-4c-.55 0-1 .45-1 1v14c0 .55.45 1 1 1zm-1-2h-2v-6h2zM16 4h2v4h-2z"></path>
        </svg>
        <div class="sidebar_hide">
          <p class="sidebar_text">Histograma</p>
        </div>
      </li>
      <li class="sidebar_element" [routerLink]="['/tank-level']" routerLinkActive="activo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24" class="sidebar_icon">
          <path d="M4 2H2v19c0 .55.45 1 1 1h19v-2H4z"></path>
          <path d="M11.25 10.28c.74-.06 1.45.24 1.93.8a4.314 4.314 0 0 0 7.03-.67l1.67-2.91-1.74-.99-1.67 2.91c-.38.66-1.03 1.08-1.79 1.16s-1.48-.22-1.98-.8c-.9-1.05-2.22-1.6-3.6-1.5s-2.6.84-3.34 2.02l-2.61 4.17 1.7 1.06 2.61-4.17c.4-.63 1.05-1.03 1.79-1.08"></path>
        </svg>
        <div class="sidebar_hide">
          <p class="sidebar_text">SCADA</p>
        </div>
      </li>

      <li class="sidebar_element sidebar_element--avatar" [routerLink]="['']">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24" class="sidebar_icon sidebar_icon--avatar">
          <path d="M4 6h2v12H4zM15.71 6.71l-1.42-1.42L7.59 12l6.7 6.71 1.42-1.42-4.3-4.29H20v-2h-8.59z"></path>
        </svg>
        <div class="sidebar_hide">
          <h3 class="sidebar_tittle">SALIR</h3>
        </div>
      </li>

    </ul>
  </aside>
</body>

</html>
