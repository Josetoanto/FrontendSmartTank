<div class="decoracion anillo pos1"></div>
<div class="decoracion onda pos2"></div>
<div class="decoracion esfera pos3"></div>
<div class="decoracion anillo pos4"></div>

<div class="tarjeta">
  <div class="logo">
    <a href="/">
      <img src="assets/icon/logoTank.png" alt="logoPrincipal" />
    </a>
    <span>Smart Tank</span>
  </div>

  <h2 class="titulo">Crear Cuenta</h2>

  <form [formGroup]="formularioRegistro" (ngSubmit)="registrarUsuario()">
    <input type="email" formControlName="correo" placeholder="ejemplo@email.com" required />
    <input type="password" formControlName="contrasena" placeholder="Contraseña" required />
    <input type="password" formControlName="repetirContrasena" placeholder="Repetir contraseña" required />

    <button type="submit">Crear Cuenta</button>
  </form>

  <div class="divisor">PROXIMAMENTE</div>

  <div class="sociales">
    <button type="button" (click)="registrarseConGoogle()"><img src="assets/icon/google.svg" alt="Google" /></button>
    <button type="button" (click)="registrarseConGithub()"><img src="assets/icon/github.svg" alt="GitHub" /></button>
    <button type="button" (click)="registrarseConFacebook()"><img src="assets/icon/facebook.svg" alt="Facebook" /></button>
  </div>

  <div class="texto-inferior">
    ¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a>
  </div>
</div>
